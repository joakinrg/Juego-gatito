<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <form id="loginForm">
                <label for="username">Enter your username:</label> <br>
                <input type="text" id="username">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="mainMenu" class="menu hidden">
        <h2 class="mainText">Main Menu</h2>
        <button id="playVsAIButton">Play vs AI</button>
        <button id="playVsPlayerButton">Play vs Player</button>
        <button id="spectateButton">Spectate</button>
    </div>

    <div id="playVsPlayerMenu" class="menu hidden">
        <h2 class="mainText">Play vs Player</h2>
        <button id="backButton">Back</button>
        <button id="joinQueueButton">Join Queue</button>
        <button id="createRoomButton">Create Room</button>
        <button id="joinRoomButton">Join Room</button>
    </div>

    <div id="createRoomModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mainText">Waiting for opponent</h2>
            <p id="createRoomText">Room ID: </p>
            <p id="createRoomRoomId"></p>
            <button id="createRoomCancelButton">Cancel</button>            
        </div>
    </div>

    <div id="joinRoomModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mainText">Provide room id you want to join</h2>
            <input type="text" id="roomIdInput" placeholder="Room ID">      
            <button id="connectToRoomButton">Join Room</button>   
        </div>
    </div>

    <div id="queueModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mainText">Waiting for opponent</h2>
            <button id="queueLeaveButton">Leave Queue</button>            
        </div>
    </div>

    <div id="aiMenuModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mainText">Choose AI Difficulty</h2>
            <button id="easyDifficulty">Easy</button>
            <button id="mediumDifficulty">Medium</button>
            <button id="hardDifficulty">Hard</button>
            <button id="imposibleDifficulty">Imposible</button>
        </div>
    </div>

    <div id="spectateModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mainText">Choose room to spectate</h2>
            <div id="spectateRooms"></div>
        </div>
    </div>

    <div id="afterGameModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mainText">Game Over</h2>
            <p id="gameWinner"></p>  
            <button id="leaveGameButton">Leave</button>   
            <button id="continueGameButton">Continue</button>   
        </div>
    </div>

    <div id="gameArea" class="hidden">
        <div class="top-bar">
            <div class="left-element"></div>
            <div class="middle-left-element"></div>
            <div class="middle-element"></div>
            <div class="middle-right-element"></div>
            <div class="right-element"></div>
        </div>
        <div id="gameBoard">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
